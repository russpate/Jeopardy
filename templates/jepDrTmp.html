<!-- <p>{{cats.clues}}</p> -->
<div class="col-md-2">
  <div class="category-title"><h4>{{cats.title}}</h4></div>

  <div ng-repeat="questions in cats.clues | limitTo:5:0 | filter:magic | filter:'' | filter:clueMagic" ng-if="questions.question" ng-if="questions.value">
      <div id="{{questions.id}}" class="modal fade" tabindex="-1" aria-labelledby="{{questions.id}}" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
              <h4 class="modal-title" id="{{questions.id}}">${{questions.value}} <strong>{{cats.title}}</h4>
            </div>
            <div class="modal-body">
              <p>{{questions.question}}</p>
            </div>
            <div class="modal-footer {{questions.id}}">
              <form role="form" class="" ng-submit="">
                <input type="text" name="name" value="" placeholder="answer">
                <button ng-click="" type="submit" name="button" value="submit">submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <button type="button" class="{{questions.id}} btn value-button" data-toggle="modal" data-target="#{{questions.id}}">{{questions.value}}</button>
  </div>
</div>
